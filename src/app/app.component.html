<div class="container">
  <header>
    <h1>Angular QR Code</h1>
  </header>
  <div class="qr-code">
    <img src="../assets/github.jpeg" alt="github">

    <qrcode
      [qrdata]="'https://github.com/Virbil/angular-qr-code'"
      [width]="256"
      [errorCorrectionLevel]="'M'"
    >
    </qrcode>
  </div>
  <footer>
    <p> Copyright &copy; 2023 - BE All Rights Reserved</p>
  </footer>
</div>
